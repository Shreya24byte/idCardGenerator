<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="container w-100" id="mainContainer">
        <div id="header">
            <p class="text-light text-center" id="title"> ID Card Generator</p>
        </div>
        <div class="row" id="main">
            <div class="section-left col-6" id="card-details">
                <div class="form-header">
                    <h4>Enter Student Details</h4>
                </div>
                <div class="form-box">
                    <form>
                        <div class="id-info">
                            <label class="form-label">Enter Name:</label>
                            <input type="text" class="form-input" id="name" placeholder="&#xf007; Name">
                        </div>
                        <div class="id-info">
                            <label class="form-label">Enter College Name:</label>
                            <input type="text" class="form-input" id="collegeName" placeholder="&#xf19c; College Name">
                        </div>
                        <div class="id-info">
                            <label class="form-label">Enter Location:</label>
                            <input type="text" class="form-input" id="location" placeholder="&#xf2b9; Location"
                                style="font-family:FontAwesome;">
                        </div>
                        <div class="id-photo">
                            <label for="photo">Enter student's picture :</label>
                            <br>
                            <input type="file" id="image" accept="image/*" onchange="loadFile(event)">
                            <img id="picture" height="40px" width="40px" style="border: none;">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="generateCard()">Generate ID</button>
                </div>
                </form>
            </div>
            <!--Generated ID Card-->
            <div class="section-right col-6 card-container" id="generatedCard">
                <div class="id-card">
                    <div class="row">
                        <div class="image col-5">
                            <img alt="profile_photo" class="profile-photo" id="cardImage">
                        </div>
                        <div class="user-info col-7">
                            <div class="card-element name">
                                <span class="card-tag">Name:</span>
                                <span class="card-input" id="cardName"></span>
                            </div>
                            <div class="card-element college">
                                <span class="card-tag">College name:</span>
                                <span class="card-input" id="cardCollegeName"></span>
                            </div>
                            <div class="card-element 
                            location">
                                <span class="card-tag">Location:</span>
                                <span class="card-input" id="cardLocation"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
